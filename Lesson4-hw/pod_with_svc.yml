apiVersion: v1
kind: namespace
metadata:
  name: dev
---
apiVersion: v1
kind: Pod
metadata:
  namespace: dev
  name: web-app
  labels:
    app: svs-web-httpd
spec:
  containers:
  - name: web-server
    image: ghostsvsghost/web_httpd:tagname
    ports:
      - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: web-app-svc
spec:
  selector:
    app: svs-web-httpd
  type: NodePort
  ports:
    - targetPort: 80
      port: 80
      nodePort: 33033
